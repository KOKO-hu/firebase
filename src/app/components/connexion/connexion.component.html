<div class="d-flex justify-content-center">
  <div class="card m-4 p-5 col-md-5">
    <p class="h3 my-3 text-center">Connexion</p>
    <div class="d-flex align-items-center justify-content-center">
      <form [formGroup]="loginForm" (ngSubmit)="sign()">
        <div class="col-md-12 my-2">
          <label for="typeahead-format">Email:</label>
          <input
            id="email"
            type="text"
            class="form-control"
            formControlName="email"
            [ngClass]="(f['email'].touched && f['email'].invalid) ? 'is-invalid':''"
          />
          <div class="invalid-feedback">
            Veillez renseigner le champs si vous plait
          </div>

          <!--          <div *ngIf="f['email'].touched && f['email'].invalid">
            <div
              *ngIf="f['email'].errors && f['email'].errors['required']"
              class="invalid-feedback"
            >
              Email is required.
            </div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">
              Please, enter valid email address.
            </div>
          </div> -->
        </div>
        <div class="col-md-12 my-2">
          <label for="typeahead-format">Mot de passe:</label>
          <input
            id="mdp"
            type="text"
            class="form-control"
            formControlName="mdp"
            [ngClass]="(f['mdp'].touched && f['mdp'].invalid) ? 'is-invalid':''"
          />
          <div class="invalid-feedback">
            Veillez renseigner le champs si vous plait
          </div>
        </div>
        <div class="my-3 mx-3">
          <button class="btn btn-primary" type="submit">enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
